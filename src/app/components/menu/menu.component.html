  <ion-menu side="start"
            menuId="primerMenu"
            contentId="principal">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle *ngFor="let componente of componentes | async">
            <ion-item [routerLink]="componente.redirectTo">
              <ion-icon color="success" slot="start" [name]="componente.icon"></ion-icon>
              <ion-label>
                {{componente.name}}
              </ion-label>
            </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
