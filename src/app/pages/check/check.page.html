<app-header titulo="Checkbox"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let d of data"
              (ionChange)="onClick($event)">
      <ion-label>{{d.name}}</ion-label>
      <ion-checkbox [(ngModel)]="d.selected"
                    [color]="d.name">
      </ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
