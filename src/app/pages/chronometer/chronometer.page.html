<app-header titulo="Chronometer"></app-header>
<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row>
      <!-- <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"> -->
        <ion-col size="12">
          <div class="centrado">
            <ion-button color="success" (click)="estadoSwap()">
              {{estado}}
            </ion-button>
        </div>

        <ion-card mode="ios" color="light">
    
          <ion-card-content>
            <p class="ion-text-center">
              {{_minutos}}:{{_segundos}}.{{_centesimas}}
            </p>
          </ion-card-content>
      
        </ion-card>

        <ion-row>
          <ion-col>
            <div class="centrado">
              <ion-button color="danger" *ngIf="arranque" (click)="stop()">
                Stop
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
          
        </ion-col>
      </ion-row>
    
  </ion-grid>
</ion-content>
