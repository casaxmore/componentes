<app-header titulo="Refresher"></app-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

        <h3>Pull to refresh</h3>

        <ion-list>
            <ion-item *ngFor="let item of items; let i = index">
              Item {{ i + 1 }}
            </ion-item>
        </ion-list>

</ion-content>
