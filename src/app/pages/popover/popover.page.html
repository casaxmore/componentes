<ion-header>
  <ion-toolbar>

    <ion-buttons slot=start>
      <ion-back-button color="success"
                       text="Volver"
                       defaultHref="/">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Popover</ion-title>

    <ion-buttons slot=end>
      <ion-button color="success"
      (click)="mostrar( $event )">
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button color="success"
              expand="full"
              (click)="mostrar( $event )">
    <ion-icon name="people-circle-outline"
              slot="icon-only">
    </ion-icon>
    <ion-label>Popover</ion-label>
  </ion-button>

</ion-content>

<ion-footer>

  <ion-toolbar>

    <ion-buttons slot=start>
      <ion-button (click)="mostrar( $event )">
        <ion-icon color="success" name="people-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Footer</ion-title>

  </ion-toolbar>

</ion-footer>
