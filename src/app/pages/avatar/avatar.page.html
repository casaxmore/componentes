<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-back-button text="Volver" color="success" defaultHref="/"></ion-back-button>

    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons  slot="end">
      <ion-avatar>
        <img src="assets/img/scream.png">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

 <!-- Es un pequeño label que se puede clickear y es chulo -->
  <ion-chip color="success" *ngFor="let i of [1,1,1,1,1,1]">

    <ion-avatar>
      <img src="assets/img/scream.png" alt="">
    </ion-avatar>
    <ion-label>
      <p>Edgar Allan Poe</p>
    </ion-label>

  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let avatar of [1,1,1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="assets/img/scream.png" alt="">
      </ion-avatar>
      <ion-item>
        <ion-label>
          <p>Edgar Allan Poe</p>
          <h2>Sueños, esos pedacitos de muerte.</h2>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
